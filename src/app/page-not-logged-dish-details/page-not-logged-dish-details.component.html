
<!--
CHEF ID == {{tempChefId}}
DISH ID == {{tempDishId}} -->

<div class="section-dish-details">
 <div class="p-grid">
   <div class="p-md-1"></div>
   <div class="p-md-5 left-section p-align-center">
     <!-- {{tempChef|json}} -->
     <!-- {{tempDish|json}} -->
     <div class="global-subtitle-text dish-title">
       {{tempDish[0].dishName}}
      </div>

      <div class="wrapper-dish-info">
        <div class="p-grid">

          <div class="dish-info p-col-8">
            <div>
              <i class="fas fa-utensils"></i>
              <span class="lead pl-1">{{tempDish[0].dishType}}</span>
            </div>
            <div>
              <i class="fas fa-utensils"></i>
              <span class="lead pl-1">{{tempDish[0].dishType}}</span>
            </div>
            <div>
              <i class="fas fa-utensils"></i>
              <span class="lead pl-1">{{tempDish[0].dishType}}</span>
            </div>
          </div>
          <div class="dish-chef-info p-col-4">
            <img [src]="tempChef.image" alt="chefimage" class="global-image-responsive" style="border-radius: 100%; height:60px; width:auto">
            <p class="small">{{tempChef.chefName}}</p>
          </div>
        </div>
      </div>


      <hr>
      <div class="global-subtitle-text main-ingredients-title">
        Main Ingredients
      </div>
      <div *ngFor="let ingredient of tempDish[0].ingredients" class="ingredients">

        <div>{{ingredient}}</div>

        <!-- <ul>
          <li>{{ingredient}}</li>
        </ul> -->
      </div>
    </div>
    <div class="p-md-5 right-section p-align-center">
      <div class="p-grid">
        <div class="p-col-12">
          <img [src]="tempDish[0].dishImage" alt="dishimage" class="global-image-responsive  dish-image">
        </div>
        <div class="p-col-12">
          <p class="dish-description">
            {{tempDish[0].dishDescription}}
          </p>
        </div>
      </div>
    </div>
    <div class="p-md-1"></div>
  </div>
</div>
